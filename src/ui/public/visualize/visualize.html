
<visualization-editor
  ng-if="editorMode==true"
  vis="vis"
  vis-data="visData"
  ui-state="uiState"
  class="vis-editor-content"
  search-source="savedVis.searchSource"
  render-counter
  data-shared-item
/>
<visualization
  ng-if="editorMode==false"
  vis="vis"
  vis-data="visData"
  ui-state="uiState"
  search-source="savedVis.searchSource"
  render-counter
  data-shared-item
/>
